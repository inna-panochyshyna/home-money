<div class="card m-3">
  <div class="card-header bg-danger text-white">
    <div class="header-block">Add event</div>
  </div>
  <div class="card-body">
    <div *ngIf="message.text" class="alert alert-{{ message.type }}">{{ message.text }}</div>
    <form
      class="register-form bg-light p-3 my-3 border rounded"
      (ngSubmit)="submitForm(form)"
      #form="ngForm"
    >
      <div class="form-group">
        <label for="categoryEvent">Select the category</label>
        <select
          class="form-control"
          id="categoryEvent"
          aria-describedby="categoryEventWarning"
          [ngModel]="1"
          name="category"
          required
          #category="ngModel"
          [ngClass]="{ 'is-invalid': category.invalid && category.touched }"
        >
          <option *ngFor="let c of categories" value="{{ c.id }}">{{
            c.name
          }}</option>
        </select>
        <small
          id="categoryEventWarning"
          class="form-text text-danger"
          *ngIf="category.invalid && category.touched"
        >
          Please select the category
        </small>
      </div>
      <div class="form-group">
        <label>Choose the type</label>
        <div class="form-check" *ngFor="let t of types">
          <input
            class="form-check-input"
            type="radio"
            name="type"
            #type="ngModel"
            id="typeEvent"
            [value]="t.type"
            required
            [ngModel]="'outcome'"
          />
          <label class="form-check-label" for="typeEvent">
            {{ t.label }}
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="amountEdit">Amount</label>
        <input
          type="number"
          class="form-control"
          id="amountEdit"
          aria-describedby="amountEventWarning"
          [ngModel]="1"
          name="amount"
          required
          min="1"
          #amount="ngModel"
          [ngClass]="{ 'is-invalid': amount.invalid && amount.touched }"
        />
        <small
          id="amountEventWarning"
          class="form-text text-danger"
          *ngIf="amount.invalid && amount.touched"
        >
          Please input the amount
        </small>
      </div>
      <div class="form-group">
        <label for="descriptionEdit">Description</label>
        <input
          type="text"
          class="form-control"
          id="descriptionEdit"
          aria-describedby="descriptionEventWarning"
          ngModel
          name="description"
          required
          #description="ngModel"
          [ngClass]="{
            'is-invalid': description.invalid && description.touched
          }"
        />
        <small
          id="descriptionEventWarning"
          class="form-text text-danger"
          *ngIf="description.invalid && description.touched"
        >
          Please input the description
        </small>
      </div>
      <button type="submit" class="btn btn-dark" [disabled]="!form.valid">
        Add
      </button>
    </form>
  </div>
</div>
