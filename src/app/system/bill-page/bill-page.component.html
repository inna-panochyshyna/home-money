<article class="system-content">
  <div
    class="d-flex flex-row d-flex justify-content-between align-items-center mb-5"
  >
    <h1 class="text-info ml-3 mb-0 pl-3">Account page</h1>
    <button class="btn btn-info p-2 mr-3" (click)="onRefresh()">
      <img
        src="../../../assets/img/icon-refresh.png"
        alt="Refresh icon"
        class="icon-refresh"
      />
    </button>
  </div>
  <div class="text-center" *ngIf="!isLoaded">
    <app-loader></app-loader>
  </div>
  <div class="row m-0" *ngIf="isLoaded">
    <div class="col-md-6 col-sm-12">
      <app-bill-card [bill]="bill" [currency]="currency"></app-bill-card>
    </div>
    <div class="col-md-6 col-sm-12">
      <app-currency-card [currency]="currency"></app-currency-card>
    </div>
  </div>
</article>
