<header
  class="system-header bg-dark text-white fixed-top d-flex flex-row justify-content-between align-items-center"
>
  <div class="pl-3 d-flex flex-row justify-content-start align-items-center">
    <img
      src="../../../../../assets/img/icon-calendar.png"
      class="header-icon mr-1 d-none d-sm-block"
      alt="Calendar icon"
    />
    {{ date | date: "dd.MM.yyyy" }}
  </div>
  <nav class="navbar justify-content-center navbar-dark">
    <a class="navbar-brand" href="#">
      <img
        src="../../../../../assets/img/big-logo.png"
        class="align-top header-logo d-none d-sm-block"
        alt="App logo"
        loading="lazy"
      />
      <img
        src="../../../../../assets/img/logo.png"
        alt="App logo"
        class="align-top header-logo d-block d-sm-none"
        loading="lazy"
      />
    </a>
  </nav>
  <div class="text-right pr-3">
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <img
          src="../../../../../assets/img/icon-avatar.png"
          class="header-icon mr-1 "
          alt="Avatar icon"
        />
        {{ user.name }}
      </button>
      <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" routerLink="records">
          <img
            src="../../../../../assets/img/icon-cog.png"
            class="header-icon-sm mr-2"
            alt="Cog icon"
          />
          Create a record</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="onLogout()">
          <img
            src="../../../../../assets/img/icon-exit.png"
            class="header-icon-sm mr-2"
            alt="Cog icon"
          />
          Logout</a
        >
      </div>
    </div>
  </div>
</header>
