<div class="card-text">
  <div class="alert alert-{{ message.type }} mb-0" *ngIf="message.text">
    {{ message.text }}
  </div>
  <form
    class="register-form bg-light p-3"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <fieldset class="border rounded p-3">
      <legend class="form-legend px-2">Sign in for work</legend>
      <div class="form-group mb-0">
        <label for="userEmail">Email address</label>
        <input
          type="email"
          class="form-control"
          id="userEmail"
          aria-describedby="emailWarning"
          formControlName="email"
          [ngClass]="{
            'is-invalid': form.get('email').invalid && form.get('email').touched
          }"
        />
        <small
          id="emailWarning"
          class="form-text text-danger"
          *ngIf="
            form.get('email').invalid && form.get('email').touched;
            else emptyP
          "
        >
          <p
            *ngIf="
              form.get('email').hasError('email') &&
              !form.get('email').hasError('required')
            "
          >
            Your email is incorrect
          </p>
          <p
            *ngIf="
              !form.get('email').hasError('email') &&
              form.get('email').hasError('required')
            "
          >
            Please input your email
          </p>
        </small>
      </div>
      <div class="form-group mb-0">
        <label for="userPassword">Password</label>
        <input
          type="password"
          class="form-control"
          id="userPassword"
          aria-describedby="passwordWarning"
          formControlName="password"
          [ngClass]="{
            'is-invalid':
              form.get('password').invalid && form.get('password').touched
          }"
        />
        <small
          id="passwordWarning"
          class="form-text text-danger"
          *ngIf="
            form.get('password').invalid && form.get('password').touched;
            else emptyP
          "
        >
          <p
            *ngIf="
              form.get('password').hasError('minlength') &&
              !form.get('password').hasError('required')
            "
          >
            Your password should be more than 6 symbols
          </p>
          <p
            *ngIf="
              !form.get('password').hasError('minlength') &&
              form.get('password').hasError('required')
            "
          >
            Please input your password
          </p>
        </small>
      </div>
      <ng-template #emptyP>
        <p class="form-small-empty"></p>
      </ng-template>
      <button
        type="submit"
        class="btn btn-dark"
        [disabled]="form.invalid || form.pending"
      >
        Submit
      </button>
    </fieldset>
  </form>
  <div class="d-flex flex-row justify-content-center align-items-center">
    <p class="pr-1 mb-0">Are you new?</p>
    <a routerLink="/registration" class="mb-0 text-info">Registration</a>
  </div>
</div>
